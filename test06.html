<div id="digClock01"></div> <button onclick="test()">클릭</button>
<button onclick="click01()">시작</button> <button onclick="end()">종료</button>
<script>
	var e; var cnt = 1;
	function click01(){
		e = setInterval(digClock ,1000)
	}
	function digClock() {
		var today = new Date();
		var day = today.getMonth() + 1 + "월 " + today.getDate() + "일 ";
		var time = today.getHours() + "시 " + today.getMinutes() + "분 "
				+ today.getSeconds() + "초";
		document.getElementById("digClock01").innerHTML = day + time;
		//e = setTimeout('digClock()', 1000);
	}
	function test() { console.log("클릭 클릭!!!!" + cnt++) }
	function end() { clearInterval(e); } //clearTimeout(e) 
	digClock();
</script>

    <script>
        var city01=["서울", "부산", "대전"]; 
        var city02=["대구", "광주", "인천"]; 
        var city03=["전주", "부여", "세종"]; 
        var data1=city01.concat("수원", "오산");
        var data2=city01.concat(city02);

        document.write("결과1 : " + data1 + "<p/>");	
        document.write("결과2 : " + data2 + "<p/>");	
        document.write("결과3 : " + data3 + "<p/>");	
    </script>

<script>
	var arrdata=[]; 
	function insertArr() {    
		var i=0;
		for(i=0; i<=99 ; i++) { 
			arrdata[i]=i+1;   // 1~100 저장
			document.write(arrdata[i] + " ");   // 데이터 출력
		}
		document.write("<p>배열 크기 : "+arrdata.length + "</p>");
	}
	function delDataArr() {    
		var i; 
		for(i=0; i<arrdata.length; i++)     
			arrdata[i]=0; // 배열 데이터를 0으로 초기화
		selectArr();
	}
	function allDelArr() {
		arrdata.length=0;    // 배열 초기화
		selectArr();
	}
	function selectArr() {
		var i; 
		for(i=0; i <arrdata.length; i++) 
			document.write(arrdata[i] + " ");    // 데이터 조회
		document.write("<p> 배열 크기 : " + arrdata.length + "</p>");
		document.write("<a href='ex07.html'>돌아가기</a>");
	}
	insertArr();    // 배열 데이터 생성 함수 호출
</script>
	<button type="button" onclick="delDataArr()">배열 데이터 초기화</button>
